<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="./assets/images/logo.svg"
          alt="dark-logo"
          class="logo light-logo"
        />
        <img
          src="./assets/images/dark-logo.svg"
          alt="logo"
          class="logo dark-logo"
        />
        <button type="button" id="theme-switch-btn">
          <img
            class="icon-moon"
            src="./assets/images/icon-moon.svg"
            alt="moon"
          />
          <img class="icon-sun" src="./assets/images/icon-sun.svg" alt="sun" />
        </button>
      </nav>
    </header>

    <main>
      <section id="filter-section">
        <p>Extensions List</p>
        <div class="button-set">
          <button type="button" class="selected">All</button>
          <button type="button">Active</button>
          <button type="button">Inactive</button>
        </div>
      </section>

      <section id="extensions-section"></section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mano-coder">mano-coder</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
